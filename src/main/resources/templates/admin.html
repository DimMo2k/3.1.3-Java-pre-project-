<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<br>
<table border="1">
    <h1>Admin Page</h1>
    <tr>
        <th>ID</th>
        <br>
        <th>Name</th>
        <br>
        <th>Surname</th>
        <br>
        <th>Username</th>
        <br>
        <th>Roles</th>
    </tr>
    <tr>
    <tr th:each="user : ${admin}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:each="role:${user.roles}" th:text="${role.getAuthority()}"></td>

        <td>
            <form th:method="GET" th:action="@{/admin/{id}/update(id=${user.getId()})}">
                <input type="submit" value="Update"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>

</table>

<form th:action="@{/admin/new}" th:method="GET">
    <button type="submit">New User</button>
</form>

<form th:action="@{/logout}" th:method="GET">
    <button type="submit">Logout</button>
</form>
</body>
</html>
