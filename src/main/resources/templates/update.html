<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}/update(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter new name: </label>
    <input type="text" th:field="*{name}" id="name" required>
    <br/>

    <label for="surname">Enter new surname: </label>
    <input type="text" th:field="*{surname}" id="surname" required>
    <br/>

    <label for="surname">Enter new username: </label>
    <input type="text" th:field="*{username}" id="username" required>
    <br/>
    <label for="surname">Enter password: </label>
    <input type="text" th:field="*{password}" id="password" required>
    <br>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.getName().replace('ROLE_', '') + ' '}"
                   th:value="${role.getId()}"
                   th:field="*{roles}"
            />
        </label>
    </p>

    <input type="submit" value="Update user!">
</form>
<br>

<form th:action="@{/admin}" th:method="GET">
    <button type="submit">All user</button>
</form>
</body>
</html>
